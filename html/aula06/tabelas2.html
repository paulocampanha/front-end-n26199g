<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exemplo 2 de Tabelas</title>
</head>

<body>
    <h1>Tabela de Funcionários</h1>
    <table border="2">
        <thead>
            <tr>
                <td colspan="4">XYZ Tecnologia</td>
            </tr>
        </thead>
        <thead>
            <tr>
                <th>Nome do Funcionário</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Departamento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gaspar Souza</td>
                <td>Gerente de Projetos</td>
                <td>R$ 10.000,00</td>
                <td rowspan="3">TI</td>
            </tr>
            <tr>
                <td>Jorge Rodrigues</td>
                <td>Técnico de Redes</td>
                <td>R$ 7.000,00</td>

            </tr>
            <tr>
                <td>Luiza Fernandes</td>
                <td>Analista de Suporte Técnico</td>
                <td>R$ 6.000,00</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">* Dados confirmados com RH</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
