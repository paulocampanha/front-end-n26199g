<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de interesse em curso</title>
</head>

<body>
    <h1>Formulário de interesse em curso</h1>
    <p>Preencha o formulário abaixo com seu nome, e-mail e o curso que deseja fazer</p>
    <form action="dados.php" method="post">
        <p>
            <label>Nome:</label><br>
            <input type="text" name="nome">
        </p>

        <p>
            <label>E-mail:</label><br>
            <input type="email" name="email">
        </p>

        <p>
            <label>Curso de interesse:</label><br>
            <input type="text" name="curso">
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
